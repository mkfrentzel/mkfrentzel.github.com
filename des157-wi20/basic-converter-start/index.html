<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Miles to Kilometers Converter</title>
	
	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<!--/ /-------- My Styles --------/ /-->
	<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
	</div>
	

	<script>

	//I realized that the action above called "somephpfile.php" was causing issues on the page load which then helped me to realize that the defualt event needed to be prevented. So I added an eventListener for when the document was submitted to prevent the default. 
	
	var myForm = document.querySelector("form");

	myForm.addEventListener("submit", function(event){
		event.preventDefault();

		//I then added the variable "MileCount" in order to capture the specified value submitted within the form. 

		var mileCount = document.getElementById("distance").value;

		//I removed the invisible attribute in order to display the inputted information here (becuase it was attached to the id invisible above).

		answer.removeAttribute("invisible");

		//in this if statement I use the value pulled from above and multiply it by the kilometer exchange rate. Then I use the answer.innerHTML property to then change the text to display the unique mile/kilometer conversion. The else statement catches anything that is not a number and asks the user to give the number.

		 if (parseInt(mileCount)) {
			var converted = mileCount * 1.609;
			answer.innerHTML = `<h2>${mileCount} miles converts to ${converted} kilometers.</h2>`;
			
		 } else {
			 answer.innerHTML = `<h2>Please enter a number!</h2>`;
		 }
	});


</script>




</body>
</html>
