<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Creepster|Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'/>
    
    <title>Madlibs - Studio 1</title>
</head>
<body>

    
    <h1>PIZZA PARTY</h1>
    <h2>create your own madlib when you fill out the form</h2><br>

        <form>
            <label for="pizza">pizza topping</label>
            <input type="text" placeholder="your favorite pizza topping" id="pizza"><br>
            
            <label for="adjectiveOne">adjective</label>
            <input type="text" placeholder="adjective" id="adjectiveOne"><br>

            <label for="adjectiveTwo">adjective</label>
            <input type="text" placeholder="adjective" id="adjectiveTwo"><br>

            <label for="name">proper name</label>
            <input type="text" placeholder="proper name" id="name"><br>

            <label for="verb">verb</label>
            <input type="text" placeholder="verb" id="verb"><br>
            
            
            <input type="submit" value="Finish Your Story">

        </form>
    
    
<script src="script.js"></script>

</body>
</html>
