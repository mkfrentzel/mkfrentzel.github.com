<script>

var myKittens=prompt("How many kittens do you want?", "");
var kittenName=prompt("What color kitten do you want?", "");

var dog=["beagle", "dalmation", "great dane", "pitbull"];

    console.log(`you want ${myKittens} kittens, that is an integer.`);
}

else {
    console.log("you don't have an integer");
}


function randomColor (min,max) {

return Math.floor((max-min+1) * Math.random()) + min;

}

randomColor(0,4);

function colorCat (color) {
    console.log(`we only have one ${color[randomColor(0,color.length-1)]} kitten available.`);

    for (var i=0; i<dog.length; i++) {

        console.log(`we also have one ${dog} available.`);

    }

}

colorCat (kittenColor);

</script>
